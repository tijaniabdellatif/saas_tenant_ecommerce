  <!-- Text lines -->
  <rect x="25" y="30" width="50" height="4" rx="2" fill="white" />
  <rect x="25" y="40" width="40" height="4" rx="2" fill="white" />
  <rect x="25" y="50" width="45" height="4" rx="2" fill="white" />
